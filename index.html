<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="css/style.css">
    <title>Konversi Suhu REVOU</title>
   
</head>
<body>
    <section class="wrapper">

        <!-- Ini section header -->
        <section class="header">
            <h1>KONVERSI SUHU</h1>
        </section>
        <br>
        <!-- Ini section input suhu -->
        <section class="input-suhu">
            <p>Celcius (&deg;C)</p>
            <input type="number"  id="celcius" value="">
            <br>
            <p>Fahrenheit (&deg;F)</p>
            <input type="number" id="fahrenheit" value="">
        </section>
        <!-- Ini section tombol -->
        <section class="button">
            <button id="konversi">KONVERSI</button>
            <button id="reset">RESET</button>
            <button id="reverse">REVERSE</button>
        </section>
        <br>
        <!-- Ini section kalkulasi -->
        <section class="kalkulasi">
            <p> Kalkulasi</p>
            <input type="text" id="rumus" readonly>
        </section>
    </section>
    <script src="./js/script.js"></script>
</body>
</html>
